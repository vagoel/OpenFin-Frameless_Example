<html>
  <head>
    <link rel="stylesheet" href="app/css/main.css" />
    <script src="./app/scripts/main.js"></script>
  </head>
  <body>
    <div id="titleFrame">
      <div id="titleBar">
        <p>OpenFin Support - Test Template</p>
        <img
          class="titleBarMinimize"
          onclick="minimizeWindow()"
          src="../app/shared/images/minimize.svg"
          alt=""
        />
        <img
          class="titleBarRestore"
          onclick="restoreWindow()"
          src="../app/shared/images/restore.svg"
          alt=""
        />
        <img
          class="titleBarMaximize"
          onclick="maximizeWindow()"
          src="../app/shared/images/maximize.svg"
          alt=""
        />
        <img
          class="titleBarClose"
          onclick="closeWindow()"
          src="../app/shared/images/close-x.svg"
          alt=""
        />
      </div>
    </div>

    <div class="content">
      <button class="btn" onclick="makeFetchCall()">Make A Fetch Call</button>
    </div>
  </body>
</html>
